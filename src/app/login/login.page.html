<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item class="ion-no-padding">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  </div>
  <div class="ion-padding">
    <ion-item class="ion-no-padding">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>
  <div class="ion-padding">
    <ion-button expand="full" shape="round" (click)="doLogin()">Login</ion-button>
  </div>

  <footer class="ion-no-border">
    <div style="text-align: center;">
      <ion-label>Belum punya akun ? </ion-label>
      <ion-text color="primary" [routerLink]="['/registrasi']" routerLinkActive="router-link-active">
        <ion-label>Registrasi</ion-label>
      </ion-text>
    </div>
  </footer>
</ion-content>
